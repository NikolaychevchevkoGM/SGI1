<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="css/img/hexagono (1) (1).png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Crear Perfil</title>
    <link rel="stylesheet" href="css/img/Registrar.css">
    <link rel="shortcut icon" href="./assets/img/hexagono.png" type="image/x-icon">
    <style type="text/css"> 
        a { text-decoration: none; 
            color: white;} 
        </style> 
</head>
<body class="text-info d-flex justify-content-center bg-primary">
    <div class="card col-sm-6 p-3">
        <div class="text-center">
             <h3 class="mt-2">CREAR UN PERFIL</h3>
        </div>
        <div class="mb-2">
            <form action="" id="fR2">
                <div class="mb-2" class="form-group">
                    <label for="" name="cc" id="cc" class="form-label">Documento de identidad</label>
                    <input type="numeric" class="form-control" name="cc" placeholder="Ingrese su documento">
                </div>
                <div  class="mb-2" class="form-group">
                    <label for="" name="nombre" id="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-2" class="form-group">
                    <label for="" name="segNomb" id="segNomb">Apellido</label>
                    <input type="text" class="form-control" name="segNomb" placeholder="Ingrese su apellido">
                </div>
                <div class="mb-2" class="form-group">
                    <label for="" name="tel" id="tel">Número de contacto</label>
                    <input type="tel" class="form-control" name="tel"placeholder="Ingrese su número">
                </div>
                <div class="mb-2" class="form-group">
                    <label for="" name="email" id="email">Correo electrónico</label>
                    <input type="text" class="form-control" name="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div  class="mb-2 col-sm-" class="form-group">
                     <label for="" name="psword" id="psword">Contraseña</label>
                     <input type="password" class="form-control" name="psword" placeholder="Ingrese su contraseña">
                </div>
                <div class="mb-2">
                    <label for="rol" class="form-label">Rol</label>
                    <input type="value" class="form-control" name="" id="" placeholder="Ingrese su rol">
                </div>
                <div class="mb-2 col-sm-" class="form-group">
                <a href="#"><center><button type="button" class="btn btn-outline-primary">Crear perfil</button></center></a>
            </form>
        </div>
    </div>
</body>
</html>
