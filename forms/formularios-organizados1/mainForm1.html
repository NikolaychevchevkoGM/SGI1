<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="css/img/hexagono (1) (1).png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/stylinic.css" >
    <link rel="stylesheet" href="css/img/registrar.css">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/img/hexagono.png" type="image/x-icon">
    <style type="text/css"> 
        a { text-decoration: none; 
            color: white;} 
        </style> 
    <title>Iniciar sesión</title>
</head>
<body class="text-info d-flex justify-content-center bg-primary" id="body1">
    <div class="card col-sm-6 p-3">
        <div class="text-center">
            <h3 class="mt-2">INICIAR SESIÓN</h3>
        </div>
        <div class="mb-2">
            <form action="" id="fR1">
                <div class="mb-2" class="form-group">
                    <label for="nombre" class="form-label" name="nombre">Nombre de usuario</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="mb-2" class="form-group">
                    <label for="email" class="form-label" name="email">Correo electrónico</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <div class="mb-2" class="form-group">
                    <label for="contraseña" class="form-label" name="psWord">Contraseña</label>
                    <input type="password" class="form-control" name="psWord" id="psWord" placeholder="Ingrese su contraseña">
                </div>
                <div class="mb-2" class="form-group">
                <a href="inicio1.html"><center><button type="button" id="btn-f1" class="btn btn-outline-primary">Ingresar</button></center></a>
                </div>
            </form>
        </div> 
    </div>

    <script src="./assets/js/funcValida.js" ></script>
    <script src="./assets/js/appregis.js" ></script>
    <script src="./assets/js/sweetalert2.all.min.js"  ></script>
