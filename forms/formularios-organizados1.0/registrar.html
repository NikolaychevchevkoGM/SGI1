<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="css/img/hexagono (1) (1).png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/img/Registrar.css">
    <title>Crear cuenta</title>
    <link rel="shortcut icon" href="./assets/img/hexagono.png" type="image/x-icon">
    <style type="text/css"> 
        a { text-decoration: none; 
            color: white;} 
        </style> 
    <title>Registrarse</title>
</head>
<body class="text-info d-flex justify-content-center bg-primary">
    <div class="card col-sm-6 p-3">
        <div class="text-center">
            <h3 class="mt-2">REGISTRARSE</h3>
        </div>
        <div class="mb-2">
            <form action="" id="formIncio" >
                <div class="mb-2" class="form-group">
                    <label for="Correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" name="correo" id="correo"  placeholder="Ingrese su correo electrónico">
                </div>
                <div class="mb-2" class="form-group">
                    <label for="usuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" name="usuario" id="usuario"  placeholder="Ingrese su nombre de usuario">
                </div>
                <div class="mb-2" class="form-group">
                    <label for="tel" class="form-label">Número de contacto</label>
                    <input type="numeric" class="form-control" name="tel" id="tel"  placeholder="Ingrese su número telefónico">
                </div>
                <div class="mb-2" class="form-group">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" id="contraseña"  placeholder="Ingrese su contraseña" maxlength="15">
                </div>
                <div class="mb-2">
                    <center><button type="button" class="btn btn-outline-primary">Enviar</button></center onclick="registrar()" >
                </div> 
                <div class="mb-2 col-sm-" class="form-group">
                <a href="inicio1.html"><center><button type="button" class="btn btn-outline-primary"  value="">Ya tengo una cuenta</button></center></a>
                </div>
            </form>
        </div>
    </div>



    <script src="./assets/js/funcValida.js" ></script>
    <script src="./assets/js/appregis.js" ></script>
    <script src="./assets/js/sweetalert2.all.min.js"  ></script>
</body>
</html>
