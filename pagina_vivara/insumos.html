<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insumos.css">
    <title>insumos</title>
</head>
<body>
    <section class="form-register">
        <h4>Registro de insumos</h4>
        <form action="" method="post">
            <input class="controls" type="text" name="codigo insumo" id="codigo insumo" placeholder="Ingrese el codigo">
            <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre">
            <textarea class="controls" name="descripcion" id="descripcion" cols="30" rows="10" maxlength="300" placeholder="Ingrese la descripción (máximo 300 caracteres)"></textarea>
            <input class="controls" type="date" name="fechaIngreso" id="fechaIngreso" placeholder="Ingrese la fecha de ingreso">
            <input class="controls" type="text" name="unidades" id="unidades" placeholder="Ingrese las unidades">
            <input class="controls" type="text" name="proveedor" id="proveedor" placeholder="Ingrese el ID del proveedor">
            <input class="botons" type="submit" value="Registrar insumo">
            <!-- <p><a href="#">¿Quieres eliminar algun insumo?</a></p> -->
        </form>
    </section>
</body>
</html>
