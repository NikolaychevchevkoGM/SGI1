<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productos.css">
    <title>productos</title>
</head>
<body>
    <section class="form-register">
        <h4>Registro de productos</h4>
        <input class="controls" type="text" name="codigo producto" id="codigo producto" placeholder="Ingrece el codigo">
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrece el nombre">
        <input class="controls" type="text" name="color" id="color" placeholder="Ingrece el color">
        <input class="controls" type="text" name="tipo-material" id="tipo-material" placeholder="Ingrece el tipo de material">
        <input class="controls" type="text" name="Descripción" id="Descripción" placeholder="Ingrece la Descripción">
        <input class="controls" type="text" name="cantidad-lotes" id="cantidad-lotes" placeholder="Cantidad de lotes">
        <input class="controls" type="text" name="cantidadXlote" id="cantidadXlote" placeholder="Cantidad en cada lote">
        <input class="botons" type="submit" value="Registrar producto">
        <p><a href="#">¿Quieres eliminar algun producto?</a></p>
    </section>
</body>
</html>
