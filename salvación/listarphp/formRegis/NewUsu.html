<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
</head>
<body>
    

    <div class="container">
        <div>
            <h1>Añadir Nuevo Usuario</h1>
        </div>
        <form action="" method="post" id="fR2" >
            <div class="form-group">
                <label for="" name="cc">Cédula</label>
                <input type="numeric" name="cc" id="cc">
            </div>
            <div class="form-group">
                <label for="" name="nombre" >Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label for="" name="segNomb">Apellidos</label>
                <input type="text" name="segNomb" id="segNomb">
            </div>
            <div class="form-group">
                <label for="" name="tel" >Número de contacto</label>
                <input type="tel" name="tel" id="tel">
            </div>
            <div class="form-group">
                <label for="" name="email" >Correo electrónico</label>
                <input type="text" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="" name="psword" >Contraseña</label>
                <input type="password" name="psword" id="psword">
            </div>
            <!-- <div class="form-group">
                <label for="" name="psword" id="psword">Contraseña</label>
                <input type="password" name="psword">
            </div> -->
            <div class="form-group">
                <label for="" name="rol">Tipo De Usuario</label>
                <input type="numeric" name="rol"  id="rol">
            </div>
            <div>
                <button type="submit">Crear Cuenta</button>
            </div>
        </form>
    </div>

<script src="enviar.js"></script>
</body>
</html>
