<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insumos.css">
    <title>insumo</title>
</head>
<body>
    <section class="form-register">
        <h4>Registro de insumos</h4>
        <input class="controls" type="text" name="codigo insumo" id="codigo insumo" placeholder="Ingrese el codigo">
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese el nombre">
        <input class="controls" type="text" name="descripción" id="descripción" placeholder="Ingrese la descripcion">
        <input class="controls" type="text" name="fecha-ingreso" id="fecha-ingreso" placeholder="fecha de ingreso">
        <input class="controls" type="textarea" name="unidades" id="unidades" placeholder="unidades">
        <input class="controls" type="text" name="proveedor_id" id="proveedor_id" placeholder="proveedor">
        <input class="botons" type="submit" value="Registrar insumo">
        <p><a href="#">¿Quieres eliminar un insumo?</a></p>
    </section>
</body>
</html>
