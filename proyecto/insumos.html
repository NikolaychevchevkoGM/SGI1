<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insumos.css">
    <title>insumos</title>
</head>
<body>
    <section class="form-register">
        <h4>Registro de insumos</h4>
        <input class="controls" type="text" name="codigo insumo" id="codigo insumo" placeholder="Ingrece el codigo">
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrece el nombre">
        <input class="controls" type="text" name="descripción" id="descripción" placeholder="Ingrece el color">
        <input class="controls" type="text" name="fecha-ingreso" id="fecha-ingreso" placeholder="Ingrece el tipo de material">
        <input class="controls" type="text" name="unidades" id="unidades" placeholder="Ingrece la Descripción">
        <input class="controls" type="text" name="proveedor_id" id="proveedor_id" placeholder="Cantidad de lotes">
        <input class="botons" type="submit" value="Registrar insumo">
        <p><a href="#">¿Quieres eliminar algun insumo?</a></p>
    </section>
</body>
</html>
